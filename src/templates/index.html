<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>YAML Build Pipeline Request</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico/') }}">

    <!-- Icons font CSS-->
    <link href="/src/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}">
    <link href="/src/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/src/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
    <link href="/src/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/datepicker/daterangepicker.css') }}">

    <!-- Main CSS-->
    <link href="/src/static/styles/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}" media="all">

    <!-- Toastr Alerts -->
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<body>
    {{ toastr.include_toastr_js() }}
    <div class="page-wrapper bg-gra-02 p-t-100 p-b-100 font-poppins" style="background-image: url(/src/static/images/bull-bear-white-background.png); background-repeat: no-repeat; background-size: cover;">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">YAML Build Pipeline Request</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Organization Name</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Stifel Financial</option>
                                        <option>Stifel POC</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Program Framework</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select id="language-input" name="language-input">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>.NET Core</option>
                                        <option>AngularJS</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Framework Version</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>2.1</option>
                                        <option>3.1</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Build Configuration</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select id="build-config-name" name="build-config-name">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Release</option>
                                        <option>Debug</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Agent Pool</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">AWS
                                        <input type="radio" value="AWS" name="agent-pool-answer" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Local
                                        <input type="radio" value="Local" name="agent-pool-answer">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div> 
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Project Name</label>
                                    <input class="input--style-4" type="text" name="project-name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Repo Name</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="repo-name" placeholder="stifel.enrollment.api">
                                        <i class="zmdi zmdi-github input-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Application Name</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="app-name" placeholder="enrollment.sln">
                                        <i class="zmdi zmdi-code input-icon"></i>
                                    </div>
                                </div>
                            </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/src/static/vendor/jquery/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>

    <!-- Vendor JS-->
    <script src="/src/static/vendor/select2/select2.min.js"></script>
    <script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
    <script src="/src/static/vendor/datepicker/moment.min.js"></script>
    <script src="{{ url_for('static',filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="/src/static/vendor/datepicker/daterangepicker.js"></script>
    <script src="{{ url_for('static',filename='vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="/src/static/scripts/global.js"></script>
    <script src="{{ url_for('static',filename='scripts/global.js') }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
